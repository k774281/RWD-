<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>對話視窗</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="file:///D:/Microsoft%20VS%20Code/CSS/all.css" rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;    
            font-family: 'Noto Sans TC', sans-serif;        
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dialogue{
            width: 500px;
            box-shadow: 0 0 15px #a0937d;
            padding: 20px;
            background-color: #e7d4b5;
        }
        .user{
            display: flex;
        }
        .user .avatar{
            width: 60px;            
        }
        .dialogue-pic{ 
            height: 60px;
            border-radius: 50%;
            overflow: hidden; 
        }
        .dialogue-pic img{
            width: 100%;            
            vertical-align: middle;
        }
    </style>

</head>
<body>
    
    <div class="dialogue">
        <div class="user remote">
            <div class="avatar">
                <div class="dialogue-pic">
                    <img src="https://images.unsplash.com/photo-1617419086540-518c5b847b88?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=80" alt="">
                </div>
                <div class="name">嘎嘎</div>
            </div>
            <div class="txt">你好, 我想預約</div>
        </div>
        <div class="user local">
            <div class="avatar">
                <div class="dialogue-pic">
                    <img src="https://images.unsplash.com/photo-1613467678197-6054e47c5fc0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=564&q=80" alt="">
                </div>
                <div class="name">烏拉拉</div>
            </div>
            <div class="txt">Hello 你好</div>
        </div>
    </div>
</body>
</html>
