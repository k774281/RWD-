<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>登入表單</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="file:///D:/Microsoft%20VS%20Code/CSS/all.css" rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;    
            font-family: 'Noto Sans TC', sans-serif;        
        }
        
    </style>

</head>
<body>
    
    <div class="login">
        <form class="login-form">
            <h2>登入</h2>
            <div class="group">
                <label for="user-id">帳號</label>
                <input type="text" name="" id="user-id">
            </div>
            <div class="group">
                <label for="user-password">密碼</label>
                <input type="text" name="" id="user-password">
            </div>
            <div class="group">
                <button class="login-btn">登入</button>
                <button class="login-btn">取消</button>
            </div>
        </form>
    </div>
</body>
</html>
